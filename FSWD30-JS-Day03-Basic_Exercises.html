Basic Exercise 1 | Temperature
Create a program that according to the temperature will provide you with an info, whether the weather is cold or moderate. The program should generate every time different random number, that should be between -5 and 25. If the temperature is between -5 and 10 print "The weather is cold" otherwise print "The weather is moderate".
-->

<h1>JS | Basic Exercise 1</h1>
<p>What is weather like today?</p>

<button onclick="myFunction()">Find out</button>

<p id="demo"></p>

<script>
function myFunction() {
    var randNum = Math.floor((Math.random() * 25) + -5);
    console.log(randNum);

	if (randNum > -4, randNum < 11) {
		document.getElementById("demo").innerHTML = "The weather is cold.";
	    } 
	    else {
		document.getElementById("demo").innerHTML = "The weather is moderate.";
	    }
 }
</script>
